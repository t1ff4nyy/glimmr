<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin1004 Madagascar Centella Hyalu-Cica Water-Fit Sun Serum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .ingredients-category {
            margin-bottom: 20px;
        }
        .ingredient-btn {
            display: block;
            margin: 5px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            text-align: left;
        }
        .ingredient-btn:hover {
            background-color: #e0e0e0;
        }
        #info-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #f9f9f9;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none; /* Hidden by default */
            overflow-y: auto;
        }
        #info-panel h2 {
            margin-top: 0;
        }
        #info-panel .close-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Skin1004 Madagascar Centella Hyalu-Cica Water-Fit Sun Serum SPF50+ PA++++</h1>
    <p><strong>Price:</strong> $12.65</p>

    <p><strong>Key Ingredients:</strong></p>

    <div id="ingredients-container">
        <div class="ingredients-category">
            <strong>Anti-acne:</strong>
            <button class="ingredient-btn" data-ingredient="Niacinamide">Niacinamide</button>
        </div>

        <div class="ingredients-category">
            <strong>Antioxidant:</strong>
            <button class="ingredient-btn" data-ingredient="Centella Asiatica Extract">Centella Asiatica Extract (9,800Ppm)</button>
            <button class="ingredient-btn" data-ingredient="Camellia Sinensis Leaf Extract">Camellia Sinensis Leaf Extract</button>
            <button class="ingredient-btn" data-ingredient="Tocopherol">Tocopherol</button>
        </div>

        <div class="ingredients-category">
            <strong>Cell-communicating ingredient:</strong>
            <button class="ingredient-btn" data-ingredient="Niacinamide">Niacinamide</button>
            <button class="ingredient-btn" data-ingredient="Adenosine">Adenosine</button>
        </div>

        <div class="ingredients-category">
            <strong>Skin brightening:</strong>
            <button class="ingredient-btn" data-ingredient="Niacinamide">Niacinamide</button>
        </div>

        <div class="ingredients-category">
            <strong>Skin-identical ingredient:</strong>
            <button class="ingredient-btn" data-ingredient="Glycerin">Glycerin</button>
            <button class="ingredient-btn" data-ingredient="Sodium Hyaluronate">Sodium Hyaluronate (10Ppm)</button>
            <button class="ingredient-btn" data-ingredient="Hyaluronic Acid">Hyaluronic Acid (0.01Ppm)</button>
        </div>

        <div class="ingredients-category">
            <strong>Soothing:</strong>
            <button class="ingredient-btn" data-ingredient="Centella Asiatica Extract">Centella Asiatica Extract (9,800Ppm)</button>
            <button class="ingredient-btn" data-ingredient="Camellia Sinensis Leaf Extract">Camellia Sinensis Leaf Extract</button>
        </div>

        <div class="ingredients-category">
            <strong>Sunscreen:</strong>
            <button class="ingredient-btn" data-ingredient="Diethylamino Hydroxybenzoyl Hexyl Benzoate">Diethylamino Hydroxybenzoyl Hexyl Benzoate</button>
            <button class="ingredient-btn" data-ingredient="Ethylhexyl Triazone">Ethylhexyl Triazone</button>
            <button class="ingredient-btn" data-ingredient="Methylene Bis-Benzotriazolyl Tetramethylbutylphenol">Methylene Bis-Benzotriazolyl Tetramethylbutylphenol</button>
            <button class="ingredient-btn" data-ingredient="Diethylhexyl Butamido Triazone">Diethylhexyl Butamido Triazone</button>
        </div>
    </div>

    <a href="homepage.html">Go Back to Home</a>

    <!-- Right-side panel for ingredient details -->
    <div id="info-panel">
        <button class="close-btn" onclick="closePanel()">Close</button>
        <h2 id="ingredient-name">Ingredient Name</h2>
        <p id="ingredient-description">Description will appear here.</p>
    </div>

    <script>
        // Ingredient descriptions
        const ingredientDescriptions = {
            "Niacinamide": "Niacinamide is a versatile ingredient that helps improve skin texture, reduce acne, and brighten skin tone.",
            "Centella Asiatica Extract": "Centella Asiatica Extract promotes healing, soothes irritation, and improves skin elasticity.",
            "Camellia Sinensis Leaf Extract": "Camellia Sinensis Leaf Extract, also known as Green Tea Extract, is rich in antioxidants and calms the skin.",
            "Tocopherol": "Tocopherol, or Vitamin E, is a potent antioxidant that protects the skin from environmental stressors.",
            "Adenosine": "Adenosine is a cell-communicating ingredient that helps smooth the skin and reduce the appearance of fine lines.",
            "Glycerin": "Glycerin is a skin-identical ingredient that deeply hydrates and maintains the skin's moisture balance.",
            "Sodium Hyaluronate": "Sodium Hyaluronate, a form of hyaluronic acid, provides intense hydration and plumps the skin.",
            "Hyaluronic Acid": "Hyaluronic Acid is known for its ability to retain moisture, giving the skin a hydrated and youthful appearance.",
            "Diethylamino Hydroxybenzoyl Hexyl Benzoate": "This ingredient is a UVA filter that helps protect the skin from sun damage.",
            "Ethylhexyl Triazone": "Ethylhexyl Triazone is a highly effective UVB filter used in sunscreens.",
            "Methylene Bis-Benzotriazolyl Tetramethylbutylphenol": "A broad-spectrum sunscreen agent that protects against both UVA and UVB rays.",
            "Diethylhexyl Butamido Triazone": "A photostable sunscreen agent that provides strong UV protection."
        };

        // Open panel with ingredient details
        document.querySelectorAll('.ingredient-btn').forEach(button => {
            button.addEventListener('click', () => {
                const ingredient = button.getAttribute('data-ingredient');
                document.getElementById('ingredient-name').innerText = ingredient;
                document.getElementById('ingredient-description').innerText = ingredientDescriptions[ingredient] || "Description not available.";
                document.getElementById('info-panel').style.display = 'block';
            });
        });

        // Close panel
        function closePanel() {
            document.getElementById('info-panel').style.display = 'none';
        }
    </script>
</body>
</html>
