<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Black Top Bar with Sephora Logo */
        .top-bar {
            background-color: black;
            height: 120px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-bar img {
            height: 100px;
        }

        /* Main Content Area */
        .container {
            height: calc(100vh - 120px);
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 20px;
        }

        /* Background Image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://en-chatelaine.mblycdn.com/ench/resized/2020/04/1600x1200/bestselling-skincare-products-at-sephora.jpg') no-repeat center center;
            background-size: cover;
            filter: brightness(50%);
            z-index: 0;
        }

        /* Barcode Text */
        .barcode-text {
            color: white;
            font-size: 3.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 8px 8px 5px rgba(0, 0, 0, 0.6);
            z-index: 1;
            margin-top: 0;
            text-align: center;
            position: relative;
            top: 20px;
        }

        /* Scanner Container */
        #scanner-container {
            display: none;
            width: 100%;
            max-width: 600px;
            height: 400px;
            z-index: 1;
            margin-top: 30px;
            border: 2px solid white;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Search Section */
        .search-section {
            width: 100%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-section p {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6);
        }

        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
            width: 100%;
            max-width: 400px;
        }

        .search-bar {
            width: 100%;
            height: 50px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .search-button {
            height: 50px;
            width: 50px;
            border: none;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .search-button img {
            height: 25px;
            width: 25px;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 2;
            display: none;
            max-height: 200px;
            overflow-y: auto;
        }

        .dropdown-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            font-size: 1rem;
            text-align: left;
        }

        .dropdown-item:hover {
            background-color: #f0f0f0;
        }

        .highlight {
            font-weight: bold;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Black Top Bar -->
    <div class="top-bar">
        <img src="https://logos-world.net/wp-content/uploads/2022/02/Sephora-Emblem.png" alt="Sephora Logo">
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="background"></div>
        <div class="barcode-text">Scan Your Barcode Here</div>
        <div id="scanner-container"></div>
        <div class="search-section">
            <p>Or search for your product</p>
            <div class="search-bar-container">
                <input id="search-input" class="search-bar" type="text" placeholder="Enter product name or barcode" autocomplete="off">
                <button class="search-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
                </button>
                <div id="dropdown" class="dropdown-menu"></div>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { name: "ANUA Heartleaf Quercetinol Pore Deep Cleansing Foam", keyword: "quercetinol", url: "https://t1ff4nyy.github.io/glimmr/anua-quercetinol-pore-deep-cleansing-foam.html" },
            { name: "Skin1004 Madagascar Centella Hyalu-Cica Water-Fit Sun Serum", keyword: "madagascar", url: "https://t1ff4nyy.github.io/glimmr/madagascar-centella-hylau-cica-sun-serum.html" }
        ];

        const barcodes = {
            "8809640734427": "https://t1ff4nyy.github.io/glimmr/anua-quercetinol-pore-deep-cleansing-foam.html",
            "8809576261592": "https://t1ff4nyy.github.io/glimmr/madagascar-centella-hylau-cica-sun-serum.html"
        };

        function startScanner() {
            console.log("Initializing Quagga...");

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-container"),
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"],
                },
                locate: true
            }, function (err) {
                if (err) {
                    console.error("Quagga initialization failed: ", err);
                    return;
                }

                console.log("Quagga initialized successfully.");
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                console.log("Barcode detected: ", barcode);

                if (barcodes[barcode]) {
                    console.log("Navigating to product page...");
                    window.location.href = barcodes[barcode];
                } else {
                    console.log("Barcode does not match predefined values.");
                }
            });
        }

        function searchProducts() {
            const query = document.getElementById("search-input").value.toLowerCase();
            const dropdown = document.getElementById("dropdown");
            dropdown.innerHTML = '';

            if (query.length > 0) {
                const filteredProducts = products.filter(product => product.name.toLowerCase().includes(query));

                if (filteredProducts.length > 0) {
                    dropdown.style.display = 'block';
                    filteredProducts.forEach(product => {
                        const item = document.createElement("div");
                        item.className = "dropdown-item";
                        item.innerHTML = product.name.replace(new RegExp(query, 'gi'), match => `<span class="highlight">${match}</span>`);
                        item.onclick = () => window.location.href = product.url;
                        dropdown.appendChild(item);
                    });
                } else {
                    dropdown.style.display = 'none';
                }
            } else {
                dropdown.style.display = 'none';
            }
        }

        document.getElementById("search-input").addEventListener("input", searchProducts);

        window.onload = startScanner;
    </script>
</body>
</html>
