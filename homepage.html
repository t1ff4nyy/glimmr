<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Test</title>
</head>
<body>
    <h1>Camera Feed Test</h1>
    <video id="scanner" autoplay muted></video> <!-- Muted to avoid feedback -->

    <script>
        // Request camera access
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: "user", // Front camera for mobile devices
                width: { ideal: 1280 },  // Request a high resolution (ideal)
                height: { ideal: 720 }  // Request HD quality
            }
        }).then(function(stream) {
            const videoElement = document.getElementById('scanner');
            videoElement.srcObject = stream;  // Bind the stream to the video element
            videoElement.play();  // Start playing the video stream
        }).catch(function(err) {
            console.error("Error accessing the camera: ", err);
            alert("Unable to access camera. Please make sure you have granted permission.");
        });
    </script>
</body>
</html>
