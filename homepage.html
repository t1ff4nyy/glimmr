<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- QuaggaJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        /* Ensuring the video takes full screen */
        #scanner-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: auto;
            max-height: 100%; /* Keep video proportional within viewport */
            object-fit: contain;
            background-color: transparent;
        }

        h1, p {
            text-align: center;
            color: white;
            margin: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Scan Your Barcode Here</h1>
    <p>Barcode Scanner Powered By GLIMMR</p>

    <!-- Video container for barcode scanning -->
    <div id="scanner-container">
        <video id="scanner" autoplay playsinline muted></video> <!-- `playsinline` for iOS -->
    </div>

    <!-- Include external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
