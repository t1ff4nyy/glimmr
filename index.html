<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- QuaggaJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Scan Your Barcode Here</h1>
    <p>Barcode Scanner Powered By QuaggaJS</p>

    <!-- Video container for barcode scanning (hidden) -->
    <div id="scanner-container" style="display:none;">
        <video id="scanner" width="100%" height="100%"></video>
    </div>

    <script>
        // Function to start the barcode scanner
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner'), // Video element to show the camera feed
                    constraints: {
                        facingMode: "environment" // Use the rear camera (on mobile devices)
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] // Supported barcode types
                }
            }, function(err) {
                if (err) {
                    console.error("Error starting Quagga: ", err);
                    return;
                }
                console.log("Scanner initialized");
                Quagga.start();
            });

            // Barcode detected event
            Quagga.onDetected(function(result) {
                const barcode = result.codeResult.code;
                console.log("Barcode detected: ", barcode);
                
                // Example: Navigate to another page based on the barcode
                window.location.href = `https://www.example.com/${barcode}`;
            });
        }

        // Start the scanner when the page loads
        window.onload = startScanner;
    </script>
</body>
</html>
</html>
