<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #scanner-container {
            width: 100%;
            height: 100vh;
            background-color: black;
            position: relative;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Add a visual overlay (scanner line) */
        #scanner-overlay {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: red;
            animation: scan-line 2s infinite;
        }
        @keyframes scan-line {
            from {
                transform: translateY(-50px);
            }
            to {
                transform: translateY(50px);
            }
        }
    </style>
</head>
<body>
    <h1>Scan Your Barcode Here</h1>
    <p>Sephora Barcode Scanner Powered By glimmr</p>
    <div id="scanner-container">
        <!-- Video feed -->
        <div id="scanner-overlay"></div>
    </div>

    <script>
        const PRODUCT_BARCODE = "8809640734427"; // Replace with your barcode
        const PRODUCT_PAGE_URL = "https://t1ff4nyy.github.io/glimmr/anua-quercetinol-pore-deep-cleansing-foam.html";

        function startScanner() {
            console.log("Initializing Quagga...");

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-container"),
                    constraints: {
                        facingMode: "environment", // Use the back camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"],
                },
                locate: true // Enable locating the barcode for better accuracy
            }, function (err) {
                if (err) {
                    console.error("Quagga initialization failed: ", err);
                    alert("Barcode scanner failed to initialize.");
                    return;
                }

                console.log("Quagga initialized successfully.");
                Quagga.start();
            });

            // Event listener for barcode detection
            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                console.log("Barcode detected: ", barcode);

                if (barcode === PRODUCT_BARCODE) {
                    console.log("Navigating to product page...");
                    alert("Barcode matched! Redirecting to product page.");
                    window.location.href = PRODUCT_PAGE_URL;
                } else {
                    console.log("Barcode does not match predefined value.");
                }
            });
        }

        window.onload = startScanner;
    </script>
</body>
</html>
