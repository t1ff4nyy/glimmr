<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        /* Striped Sidebar */
        .striped-sidebar {
            width: 20%;
            background: repeating-linear-gradient(
                90deg,
                black 0,
                black 15px,
                white 15px,
                white 30px
            );
        }

        /* Main Content */
        .main-content {
            flex: 1;
            position: relative;
            background: url('makeup-background.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .header-text h1 {
            margin: 0;
            font-size: 3.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header-text h2 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: lighter;
        }

        .footer-text h3 {
            margin: 5px 0;
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Scanner Elements */
        #scanner-container {
            display: block;
            margin: 0 auto;
            width: 100%;
            max-width: 400px;
            height: 300px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px dashed white;
            position: relative;
        }

        #scanner-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #fff;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Striped Sidebar -->
        <div class="striped-sidebar"></div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header Text -->
            <div class="header-text">
                <h1>SEPHORA SALE</h1>
                <h2>2024</h2>
            </div>

            <!-- Scanner Container -->
            <div id="scanner-container">
                <div id="scanner-overlay"></div>
            </div>

            <!-- Footer Text -->
            <div class="footer-text">
                <h3>Scan Your</h3>
                <h3>Barcode Here</h3>
            </div>
        </div>
    </div>

    <script>
        const APDCF = "8809640734427"; // Replace with your barcode
        const APDCFURL = "https://t1ff4nyy.github.io/glimmr/anua-quercetinol-pore-deep-cleansing-foam.html";
        const S1MCHCSS = "8809576261592";
        const S1MCHCSSURL = "https://t1ff4nyy.github.io/glimmr/madagascar-centella-hylau-cica-sun-serum.html";

        function startScanner() {
            console.log("Initializing Quagga...");

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-container"), // Scanner element
                    constraints: {
                        facingMode: "user", // Use the front camera
                        width: { ideal: 1280 },
                        height: { ideal: 1080 },
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"],
                },
                locate: true // Enable locating the barcode for better accuracy
            }, function (err) {
                if (err) {
                    console.error("Quagga initialization failed: ", err);
                    return;
                }

                console.log("Quagga initialized successfully.");
                Quagga.start();
            });

            // Event listener for barcode detection
            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                console.log("Barcode detected: ", barcode);

                if (barcode === APDCF) {
                    console.log("Navigating to product page...");
                    window.location.href = APDCFURL;
                } else if (barcode === S1MCHCSS) {
                    console.log("Navigating to product page...");
                    window.location.href = S1MCHCSSURL;
                } else {
                    console.log("Barcode does not match predefined value.");
                }
            });
        }

        window.onload = startScanner;
    </script>
</body>
</html>
