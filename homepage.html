<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <!-- QuaggaJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        /* Ensuring the video takes full screen */
        #scanner-container {
            position: relative;
            width: 100%;
            height: 100vh; /* 100% of viewport height */
            background: black;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the full area */
        }
    </style>
</head>
<body>
    <h1>Scan Your Barcode Here</h1>
    <p>Barcode Scanner Powered By GLIMMR</p>

    <!-- Video container for barcode scanning -->
    <div id="scanner-container">
        <video id="scanner" autoplay></video>
    </div>

    <script>
        // Define the specific barcode you are looking for
        const ANUAPDCLEANSER = "8809640734427"; // Replace this with the barcode you want to detect

        // Function to start the barcode scanner
        function startScanner() {
            console.log("Starting camera...");

            // Access the camera (front camera for mobile)
            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: "user" // Use the front camera (for mobile devices)
                }
            }).then(function(stream) {
                console.log("Camera stream received");

                const videoElement = document.getElementById('scanner');
                videoElement.srcObject = stream;  // Bind the stream to the video element
                videoElement.play();

                // Initialize Quagga
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: videoElement, // Video element to show the camera feed
                    },
                    decoder: {
                        readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] // Supported barcode types
                    }
                }, function(err) {
                    if (err) {
                        console.error("Error starting Quagga: ", err);
                        return;
                    }
                    console.log("Scanner initialized");
                    Quagga.start();
                });
            }).catch(function(err) {
                console.error("Error accessing the camera: ", err);
                alert("Unable to access camera. Please make sure you have granted permission.");
            });

            // Barcode detected event
            Quagga.onDetected(function(result) {
                const barcode = result.codeResult.code;
                console.log("Barcode detected: ", barcode);
                
                // Check if the detected barcode matches the specific barcode
                if (barcode === ANUAPDCLEANSER) {
                    console.log("Navigating..");
                    
                    // Navigate to the desired page
                    window.location.href = `https://t1ff4nyy.github.io/glimmr/anua-quercetinol-pore-deep-cleansing-foam.html`;
                }
            });
        }

        // Start the scanner when the page loads
        window.onload = function() {
            console.log("Page loaded, initializing scanner...");
            startScanner();
        };
    </script>
</body>
</html>
