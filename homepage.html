<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Black Top Bar with Sephora Logo */
        .top-bar {
            background-color: black;
            height: 120px; /* Increased height */
            width: 100%;
            display: flex;
            justify-content: center; /* Center logo horizontally */
            align-items: center;
            box-sizing: border-box;
        }

        .top-bar img {
            height: 100px; /* Increased logo size */
        }

        /* Main Content Area */
        .container {
            height: calc(100vh - 120px); /* Full height minus the new top bar height */
            width: 100%;
            background: url('https://as2.ftcdn.net/v2/jpg/05/98/85/17/1000_F_598851753_IirUXBZdHDBTymMFtgqpig6qKbdBR5Ad.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        /* Barcode Text */
        .barcode-text {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 4rem; /* Large font size */
            font-family: 'Poppins', sans-serif; /* Rounded, bold font */
            font-weight: 700; /* Bold weight */
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 10px 10px 5px rgba(0, 0, 0, 0.5); /* Lighter and larger shadow */
        }

        /* Scanner Container (Hidden initially) */
        #scanner-container {
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Black Top Bar -->
    <div class="top-bar">
        <img src="https://logos-world.net/wp-content/uploads/2022/02/Sephora-Emblem.png" alt="Sephora Logo">
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="barcode-text">Scan Your Barcode Here</div>
        <div id="scanner-container"></div>
    </div>

    <script>
        const APDCF = "8809640734427"; // Barcode for product 1
        const APDCFURL = "https://t1ff4nyy.github.io/glimmr/anua-quercetinol-pore-deep-cleansing-foam.html";
        const S1MCHCSS = "8809576261592"; // Barcode for product 2
        const S1MCHCSSURL = "https://t1ff4nyy.github.io/glimmr/madagascar-centella-hylau-cica-sun-serum.html";

        function startScanner() {
            console.log("Initializing Quagga...");

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-container"), // Scanner element
                    constraints: {
                        facingMode: "environment", // Use back camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"],
                },
                locate: true // Enable locating the barcode for better accuracy
            }, function (err) {
                if (err) {
                    console.error("Quagga initialization failed: ", err);
                    return;
                }

                console.log("Quagga initialized successfully.");
                Quagga.start();
            });

            // Event listener for barcode detection
            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                console.log("Barcode detected: ", barcode);

                if (barcode === APDCF) {
                    console.log("Navigating to product page...");
                    window.location.href = APDCFURL;
                } else if (barcode === S1MCHCSS) {
                    console.log("Navigating to product page...");
                    window.location.href = S1MCHCSSURL;
                } else {
                    console.log("Barcode does not match predefined values.");
                }
            });
        }

        window.onload = startScanner;
    </script>
</body>
</html>
