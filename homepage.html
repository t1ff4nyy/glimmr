<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sephora Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Black Top Bar with Sephora Logo */
        .top-bar {
            background-color: black;
            height: 120px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .top-bar img {
            height: 100px;
        }

        /* Main Content Area */
        .container {
            height: calc(100vh - 120px);
            width: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Adjust to start from the top */
            align-items: center;
            padding: 40px 20px;
        }

        /* Background Image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://en-chatelaine.mblycdn.com/ench/resized/2020/04/1600x1200/bestselling-skincare-products-at-sephora.jpg') no-repeat center center;
            background-size: cover;
            filter: brightness(50%);
            z-index: 0;
        }

        /* Barcode Text */
        .barcode-text {
            color: white;
            font-size: 3.5rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 8px 8px 5px rgba(0, 0, 0, 0.6);
            z-index: 1;
            margin-top: 0;
            text-align: center;
            position: relative;
            top: -10px; /* Slightly higher */
        }

        /* Search Section */
        .search-section {
            width: 100%;
            max-width: 600px;
            text-align: center;
            z-index: 1;
            margin-top: 600px; /* Move it higher by reducing margin */
        }

        .search-section p {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6);
        }

        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .search-bar {
            width: 80%;
            max-width: 400px;
            height: 50px;
            padding: 10px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .search-button {
            height: 50px;
            width: 50px;
            border: none;
            border-radius: 50%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .search-button img {
            height: 25px;
            width: 25px;
        }

        /* Scanner Container (Hidden initially) */
        #scanner-container {
            display: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Black Top Bar -->
    <div class="top-bar">
        <img src="https://logos-world.net/wp-content/uploads/2022/02/Sephora-Emblem.png" alt="Sephora Logo">
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="background"></div>
        <div class="barcode-text">Scan Your Barcode Here</div>
        <div id="scanner-container"></div>
        <div class="search-section">
            <p>Or search for your product</p>
            <div class="search-bar-container">
                <input class="search-bar" type="text" placeholder="Enter product name or barcode">
                <button class="search-button">
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon">
                </button>
            </div>
        </div>
    </div>

    <script>
        const APDCF = "8809640734427"; // Barcode for product 1
        const APDCFURL = "https://t1ff4nyy.github.io/glimmr/anua-quercetinol-pore-deep-cleansing-foam.html";
        const S1MCHCSS = "8809576261592"; // Barcode for product 2
        const S1MCHCSSURL = "https://t1ff4nyy.github.io/glimmr/madagascar-centella-hylau-cica-sun-serum.html";

        function startScanner() {
            console.log("Initializing Quagga...");

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-container"),
                    constraints: {
                        facingMode: "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"],
                },
                locate: true
            }, function (err) {
                if (err) {
                    console.error("Quagga initialization failed: ", err);
                    return;
                }

                console.log("Quagga initialized successfully.");
                Quagga.start();
            });

            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                console.log("Barcode detected: ", barcode);

                if (barcode === APDCF) {
                    console.log("Navigating to product page...");
                    window.location.href = APDCFURL;
                } else if (barcode === S1MCHCSS) {
                    console.log("Navigating to product page...");
                    window.location.href = S1MCHCSSURL;
                } else {
                    console.log("Barcode does not match predefined values.");
                }
            });
        }

        window.onload = startScanner;
    </script>
</body>
</html>
